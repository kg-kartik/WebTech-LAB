<html>

<head>
    <title>
        My Resume
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="home">
        <h1 class="title">Student Registration Form</h1>
        <p class="short-headline">Fill out the form carefully for registration</p>

        <div class="form">
            <h1 class="data-headings">Student Name</h1>
            <div class="name-fields">
                <div class="fields">
                    <p>First name</p>
                    <input type="text" />
                </div>
                <div class="fields">
                    <p>Middle name</p>
                    <input type="text" />
                </div>
                <div class="fields">
                    <p>Last name</p>
                    <input type="text" />
                </div>
            </div>


            <!-- Birthdate -->
            <h1 class="data-headings">Birth date</h1>
            <div class="name-fields">
                <div class="fields">
                    <p>Month </p>
                    <select name="month" class="select">
                        <option value="sept">sept</option>
                        <option value="oct">oct</option>
                    </select>
                </div>
                <div class="fields">
                    <p>Day</p>
                    <select name="country" class="select-country">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="fields">
                    <p>Year</p>
                    <select name="country" class="select-country">
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                    </select>
                </div>

                <div class="gender">
                    <div class="fields">
                        <p>Gender</p>
                        <select name="country" class="select-country">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                </div>
            </div>

            <!-- Address -->
            <h1 class="data-headings">Address</h1>
                <div class="fields">
                    <p>Street Address</p>
                    <input type="text" class="big-input"/>
                </div>
                <div class="fields">
                    <p>Street Address line 2</p>
                    <input type="text" class="big-input"/>
                </div>

                <div class="name-fields">
                    <div class="fields">
                        <p>City</p>
                        <input type="text" />
                    </div>
                    <div class="fields">
                        <p>State/province</p>
                        <input type="text" />
                    </div>
                </div>

                <div class="name-fields">
                    <div class="fields">
                        <p>Postal/Zip Code</p>
                        <input type="text" />
                    </div>
                    <div class="fields">
                        <p>Country</p>
                        <select name="country" class="select-country">
                            <option value="India">India</option>
                            <option value="China">China</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                        </select>
                    </div>
                </div>
            
            <h1 class="data-headings">Contact Info</h1>
            <div class="fields">
                <p>Email address</p>
                <input type="text" />
            </div>

            <div class="fields">
                <p>Mobile number</p>
                <input type="text" />
            </div>

            </div>
        </div>
    </div>
</body>
</head>

</html>
